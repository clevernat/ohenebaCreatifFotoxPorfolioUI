<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/ohenebaofficiallogo.png"
      type="image/x-icon"
    />

    <!-- animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- font size -->
    <link href="https://fonts.cdnfonts.com/css/axiforma" rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Oheneba Creatif Fotox | Contact</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="overlay">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
          <div class="container">
            <a class="navbar-brand ms-2" href="index.html">
              <img
                src="images/ohenebaofficiallogo.png"
                alt=""
                width="100"
                height=""
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item mx-3">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link" aria-current="page" href="skill.html"
                    >Skills</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a
                    class="nav-link "
                    aria-current="page"
                    href="#projects"
                    >Projects</a
                  >
                </li>
                <li class="nav-item ms-3">
                  <a class="nav-link active" aria-current="page" href="contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>



        <!-- contact -->
        <section id="contacts" class="contact overall">
            <div class="skills-header">
              <h1 class="text-center">GET IN TOUCH</h1>
            </div>
            <hr class="hr-2" />
            <div class="contact-form">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="name"
                    name="name"
                    autocomplete="off"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control shadow-none"
                    id="email"
                    name="email"
                    autocomplete="off"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Phone</label>
                  <input
                    type="number"
                    class="form-control shadow-none"
                    id="phone"
                    name="phone"
                    autocomplete="off"
                    placeholder="Phone"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Message</label>
                  <!-- <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"> -->
                  <textarea
                    class="shadow-none"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    autocomplete="off"
                    placeholder="Message"
                    required
                  ></textarea>
                </div>
      
                <button type="submit" class="contact-btn">Send</button>
              </form>
            </div>
          </section>
      


     <!-- footer -->
     <footer class="overall">
      <div class="social-media">
        <div class="follow-me">
          <small>Let's Connect !</small>
        </div>
        <div class="media-fb">
          <a href="#">
            <span><i class="fab fa-facebook-square"></i></span>
          </a>
        </div>
        <div class="media-wa">
          <a href="#">
            <span><i class="fab fa-whatsapp"></i></span>
          </a>
        </div>
        <div class="media-ig">
          <a href="#">
            <span><i class="fab fa-instagram"></i></span>
          </a>
        </div>
        <div class="media-li">
          <a href="#">
            <span><i class="fab fa-linkedin"></i></span>
          </a>
        </div>
        <div class="dates">
          <small>&copy; <span class="insert-date"></span></small>
        </div>
      </div>
    </footer>


        <!-- animate on scroll js -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- bootstrap js -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
    
        <!-- jquery -->
        <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"
        ></script>
    
        <!-- lightbox js -->
        <script src="js/lightbox.js"></script>
        <!-- js -->
        <script src="js/app.js"></script>

  </body>
</html>
